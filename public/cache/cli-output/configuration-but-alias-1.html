<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>/usr/local/bin/but alias</title>
    <style>
        body {
            background-color: #ffffff;
            color: #24292e;
            font-family: 'Consolas', 'Courier New', monospace;
            padding: 20px;
            margin: 0;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <pre><b>User aliases</b>:

  <span style='color:var(--green,#0a0)'>stf    </span>  <span style='opacity:0.67'>→</span>  <span style='color:var(--cyan,#0aa)'>status -f</span> <span style='opacity:0.67'>(local)</span>
  <span style='color:var(--green,#0a0)'>stfu   </span>  <span style='opacity:0.67'>→</span>  <span style='color:var(--cyan,#0aa)'>status -f -u</span> <span style='opacity:0.67'>(local)</span>

<b>Default aliases</b> <span style='opacity:0.67'>(overridable)</span>:

  <span style='color:var(--green,#0a0)'>default</span>  <span style='opacity:0.67'>→</span>  <span style='color:var(--cyan,#0aa)'>status</span>
  <span style='color:var(--green,#0a0)'>st     </span>  <span style='opacity:0.67'>→</span>  <span style='color:var(--cyan,#0aa)'>status</span>
  <span style='opacity:0.67'>stf    </span>  <span style='opacity:0.67'>→</span>  <span style='opacity:0.67'>status --files</span>  <span style='opacity:0.67'>(overridden)</span>

</pre>
</body>
</html>
